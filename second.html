<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consulenza dietistica</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- HEADER IDENTICO A index.html -->
  <header class="header">
    <img src="img/logo.png" alt="Logo Matilde Pace" class="logo">
    <div class="header-title">
      <h1>Matilde Pace</h1>
      <p>Dietista</p>
    </div>
  </header>

  <!-- SEZIONE SERVIZI SU SFONDO VERDE CHIARO (solo colorazione CSS) -->
  <section class="services-header">
    <h2>Consulenza dietistica</h2>
  </section>

  <!-- ELENCO SERVIZI: tre card su sfondo verde -->
  <section class="services-list">
    <!-- Servizio 1 -->
    <div class="service-item">
      <div class="service-info">
        <h3>Consulenza Dietetica Personale</h3>
        <p>1 ora<br>80 USD</p>
        <a href="final.html" class="btn solid">Prenota</a>
      </div>
      <div class="service-image">
        <img src="img/esempio6.png" alt="Consulenza personale">
      </div>
    </div>

    <!-- Servizio 2 -->
    <div class="service-item">
      <div class="service-info">
        <h3>Consulenza Alimentare Cucina</h3>
        <p>45 minuti<br>50 USD</p>
        <a href="final.html" class="btn solid">Prenota</a>
      </div>
      <div class="service-image">
        <img src="img/esempio7.png" alt="Consulenza cucina">
      </div>
    </div>

    <!-- Servizio 3 -->
    <div class="service-item">
      <div class="service-info">
        <h3>Piano Nutrizionale Personalizzato</h3>
        <p>Terminato<br>120 USD</p>
        <a href="#" class="btn outline">Vedi corso</a>
      </div>
      <div class="service-image">
        <img src="img/esempio8.png" alt="Piano nutrizionale">
      </div>
    </div>

    <!-- Pulsante “Tutte le sessioni” -->
    <div class="service-all">
      <a href="final.html" class="btn outline">Tutte le sessioni</a>
    </div>
  </section>
</body>
</html>
